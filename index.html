<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Juana</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .content {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #ddd;
      position: absolute;
      left: 160px;
      top: 50px;
      transition: transform 0.15s;
    }

    /* Fullscreen photo */
    #photo {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;   /* NO CROPPING */
      background: black;
      display: none;
      z-index: 1;
    }

    /* Confetti hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 9999; /* MUST be above photo */
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="music" src="music.mp3"></audio>

  <div class="card">
    <div class="content">
      <h1>Will you be my Valentine? ðŸ’˜</h1>

      <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>

  <img id="photo" src="photo.jpg" alt="Us ðŸ’•">

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");
    const photo = document.getElementById("photo");
    const music = document.getElementById("music");
    const container = document.querySelector(".buttons");

    let scale = 1;
    let chaseStarted = false;
    let giveUpTimeout;

    function moveNo() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      // shrink slowly
      scale -= 0.08;
      noBtn.style.transform = `scale(${scale})`;

      // Too small â†’ give up
      if (scale <= 0.45) {
        turnIntoYes();
      }
    }

    function turnIntoYes() {
      clearTimeout(giveUpTimeout);
      noBtn.textContent = "Fineâ€¦ Yes ðŸ’•";
      noBtn.style.position = "static";
      noBtn.style.transform = "scale(1)";
    }

    function startChase() {
      if (!chaseStarted) {
        chaseStarted = true;

        // 15 second timer
        giveUpTimeout = setTimeout(turnIntoYes, 15000);
      }
    }

    // Desktop
    noBtn.addEventListener("mouseover", () => {
      if (noBtn.textContent.includes("Fine")) return;
      startChase();
      moveNo();
    });

    // Mobile tap dodge
    noBtn.addEventListener("touchstart", (e) => {
      if (noBtn.textContent.includes("Fine")) return;
      e.preventDefault();
      startChase();
      moveNo();
    });

    function confetti() {
      for (let i = 0; i < 45; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    function showLove() {
      card.style.display = "none";
      photo.style.display = "block";
      music.play();
      confetti();
      clearTimeout(giveUpTimeout);
    }

    yesBtn.addEventListener("click", showLove);
    noBtn.addEventListener("click", () => {
      if (noBtn.textContent.includes("Fine")) {
        showLove();
      }
    });
  </script>

</body>
</html>
